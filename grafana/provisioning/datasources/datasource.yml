apiVersion: 1

datasources:
  # PostgreSQL datasource for Taiga data
  - name: Taiga PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: taiga_db
    user: taiga
    secureJsonData:
      password: taiga_password
    jsonData:
      sslmode: disable
      postgresVersion: 1500
      timescaledb: false
    isDefault: true
    editable: true

  # Prometheus datasource for metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: false
    editable: true

  # JSON API datasource for Taiga API endpoints
  - name: Taiga API
    type: grafana-simple-json-datasource
    uid: taiga_api
    access: proxy
    url: http://taiga-app:8001
    isDefault: false
    editable: true
